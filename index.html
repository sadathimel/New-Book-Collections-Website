<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -Primary meta tag -->

    <title>Booken - Get Your New Book collections</title>
    <meta name="title" content="Booken - Get Your New Book Collections">
    <meta name="description" content="This is a Book eCommerce html template made by codewithsadee">

    <!-- -favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- - custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- - google font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- - preload images -->

</head>

<body>


    <!-- -#HEADER -->

    <header class="header" data-header>
        <div class="header-top">
            <div class="container">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" width="138" height="28" alt="Black Night">
                </a>

                <div class="input-wrapper">
                    <input type="search" name="search" placeholder="Search our store" class="input-field">
                    <button class="btn btn-primary">Search</button>
                </div>

                <div class="header-action">
                    <button class="header-action-btn" aria-level="cart" title="Cart">
                        <span class="span">0</span>
                        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                    </button>
                    <button class="nav-open-btn" aria-level="open menu" title="Open Menu" data-nav-toggler>
                        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                    </button>
                    <button class="header-action-btn" aria-level="user" title="User">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-bottom" data-navbar>

            <div class="container">

                <div class="navbar">

                    <button class="nav-close-btn" data-nav-toggler aria-label="clsoe menu" title="Close Menu">
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>

                    <div class="navbar-top">
                        <input type="search" name="search" placeholder="Search our store" class="input-field">

                        <button class="search-btn" aria-level="Search">
                            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                        </button>
                    </div>

                    <ul class="navbar-list">
                        <li>
                            <a href="#" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">Blog</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">Shop</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">About Us</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link">Contact</a>
                        </li>
                    </ul>

                </div>

                <a href="tel:+01-234-56789" class="header-contack-link">
                    <ion-icon name="headset-outline" aria-hidden="true"></ion-icon>
                    <span class="span">(+01)-234-56789</span>
                </a>

            </div>
        </div>
        <div class="overlay " data-overlay data-nav-toggler></div>
    </header>





    <!-- - custom js link -->
    <script src="./assets/js/script.js"></script>

    <!-- ionicon Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
